<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncomeTax calculator</title>
    <link type="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Income Tax calculator made by Kaiwalya </h1> 
    <div class="input-texts">
        <input type="text" class="text" id="basicPay" placeholder="Enter Basic Pay"> 
        <input type="text" class="text" id="DA1" placeholder="Enter DA">
        <input type="text" class="text" id="DA2" placeholder="DA incr for july">
        <input type="text" class="text" id="DA3" placeholder="DA incr for january">
        <input type="text" class="text" id="totalHolidays" placeholder="Total Holidays">
    </div>
    <button class="calculateButton">Calculate</button>
    <div class="output">
        <p class="totalIncome"></p>
        <p class="schoolTax"></p>
        <p class="totalTax"></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>   
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
